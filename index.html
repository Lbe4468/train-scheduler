<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Saturn Trains</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

	<!--Train tracker-->
	<div class="container">
		<!--Jumbotron-->
		<div class="jumbotron" id="jumbo">
			<h2 class="text-center">Saturn Train Schedule</h2>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<!--Current Train Schedule-->
				<div class="panel panel-default">
					<div class="panel-heading" id="panel-heading" style="text-align:center">
						Current Train Schedule
					</div>
					<div class="panel-body" id="panel-body">
						<table class="table table-hover" id='trainTable'>
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Next Arrival</th>
									<th>Frequency (min)</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>

				<!-- Add Trains Form -->
				<div class="panel panel-default">
					<div class="panel-heading" id="panel-heading" style="text-align:center">
						Add Trains
					</div>
					<div class="panel-body" id="panel-body">
						<form>
							<div class="form-group">
								<label for="" class="label-text">Train Name</label>
								<input type="text" class="form-control" id="trainNameInput">
							</div>
							<div class="form-group">
								<label for="" class="label-text">Destination</label>
								<input type="text" class="form-control" id="destinationInput">
							</div>
							<div class="form-group">
								<label for="" class="label-text">First Train Time (HH:mm - ex: 02:00)</label>
								<input type="text" class="form-control" id="timeInput">
							</div>
							<div class="form-group">
								<label for="" class="label-text">Frequency (min)</label>
								<input type="text" class="form-control" id="frequencyInput">
							</div>
							<button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery -->
	<script src="http://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
	 crossorigin="anonymous"></script>
	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
	<!-- JS -->
	<script src="assets/js/moment.js"></script>
	<script src="assets/js/app.js"></script>

</body>

</html>
